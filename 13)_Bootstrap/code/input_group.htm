      <div class="input-group">

        </div>
        <input type="text" aria-label="first name" class="form-control" placeholder="username">
        <div class="input-group-append">
            <span class="input-group-text">0.00</span>
          </div>  
      </div>

      <div class="input-group">
          <input type="text" placeholder ="textarea">

            </div>
              <textarea class="form-control" ></textarea>
          </div>
      
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox"  placeholder="tick this checkbox">
          </div>
        </div>
          <input type="text" class="form-control" aria-label="checkboxlabel">

      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="radio" placeholder="select this">

          </div>
        </div>
          <input type="text" class="form-control" aria-label="radiobutton">

        

      </div>
